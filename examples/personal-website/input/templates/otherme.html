<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#menu").click(function(){
                    if($('#menu-container').is(':visible')){ 
                        $("#menu-container").slideUp("slow", function() {
                            // Animation complete.
                        });
                    }
                    else {
                        $("#menu-container").slideDown("slow", function() {
                            // Animation complete.
                        });
                    } 
                });
              });
        </script>
    </head>
    <body>
        {{ header }}

        {{ nav }}

        <div class="container mt-4 mb-4 layout">

            <div class="row">

                <div class="col-md-4">
                    <div class="otherme">
                        <a href="http://codebuildrepeat.blogspot.com/" target="_blank">
                            <div class="content">
                                <img src="Blogger_logo.png" class="logo" width="100" height="100">
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="otherme">
                        <a href="https://github.com/twarsop" target="_blank">
                            <div class="content">
                                <img src="github_logo.png" class="logo" width="100" height="100">
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="otherme">
                        <a href="https://stackoverflow.com/users/3005674/t-warsop?tab=profile" target="_blank">
                            <div class="content">
                                <img src="stackoverflow_logo.png" class="logo" width="100" height="100">
                            </div>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="otherme">
                        <a href="https://twitter.com/t_warsop" target="_blank">
                            <div class="content">
                                <img src="twitter_logo.png" class="logo" width="100" height="100">
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="otherme">
                        <a href="https://www.youtube.com/channel/UCa2LLdLZ4wIJTKrRO-XH66Q" target="_blank">
                            <div class="content">
                                <img src="youtube_logo.png" class="logo" width="100" height="100">
                            </div>
                        </a>
                    </div>
                </div>

            </div>

        </div>

        {{ footer }}
        
    </body>
</html>
